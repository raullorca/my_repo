<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title><meta charset="utf-8">

		<script type="text/javascript">


			function sin() {
				var num = document.getElementById("n1");
				num.value = Math.sin(num.value);
			}
			
			function CuartaPotencia() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 4);
			}

		</script>
	</head>

	<body>
	<h1>Calculadora de ……Raul Lorca……</h1>
	Number:

	<input type="text" id="n1"><p>
	<button onclick="sin()"> seno </button>
	<button onclick="CuartaPotencia()"> x^4 </button>

	</body>
</html>
